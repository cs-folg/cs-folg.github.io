<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Project Showcase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
        }
        .project-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            max-width: 800px;
            margin: auto;
            padding: 32px;
        }
        .project-title {
            font-size: 2em;
            margin-bottom: 16px;
            color: #333;
        }
        .project-images {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        .project-images img {
            width: 180px;
            height: 120px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        .project-description {
            font-size: 1.1em;
            margin-bottom: 24px;
            color: #444;
        }
        .skills-learned {
            margin-bottom: 0;
        }
        .skills-learned h3 {
            margin-bottom: 8px;
            color: #222;
        }
        .skills-learned ul {
            list-style: disc inside;
            padding-left: 0;
        }
        .skills-learned li {
            margin-bottom: 6px;
            color: #555;
        }
    </style>
</head>
<body>
    <p1><a href="README.md">Back to Home</a></p1>
</body>
</html>
